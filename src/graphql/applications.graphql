# Application-related GraphQL queries and mutations

query GetApplications {
  applications {
    id
    email
    jobId
    resume
    questions {
      questionId
      questionText
      answerText
    }
    status
    notes
    jobTitle
    companyName
    createdAt
  }
}

mutation CreateApplication($input: ApplicationInput!) {
  createApplication(input: $input) {
    id
    email
    jobId
    questions {
      questionId
      questionText
      answerText
    }
    status
    notes
    jobTitle
    companyName
    createdAt
  }
}

mutation UpdateApplication($id: Int!, $input: UpdateApplicationInput!) {
  updateApplication(id: $id, input: $input) {
    id
    jobId
    status
    notes
    jobTitle
    companyName
  }
}
