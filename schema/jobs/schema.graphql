"""
Pipeline status for a job posting.
Mirrors workers/process-jobs/src/entry.py JobStatus enum — values must stay in sync.
"""
enum JobStatus {
  new
  enhanced
  role_match
  role_nomatch
  eu_remote
  non_eu
  error
}

"""
Confidence level of a classification result.
"""
enum ClassificationConfidence {
  high
  medium
  low
}

type Job {
  id: Int!
  external_id: String!
  source_id: String
  source_kind: String!
  company_id: Int
  company_key: String!
  company: Company
  title: String!
  location: String
  url: String!
  description: String
  posted_at: String!
  score: Float
  score_reason: String
  status: String
  """Derived from status — true when status is eu_remote."""
  is_remote_eu: Boolean!
  remote_eu_confidence: ClassificationConfidence
  remote_eu_reason: String
  skills: [JobSkill!]

  # Greenhouse ATS fields (parsed from ats_data)
  absolute_url: String
  internal_job_id: String
  requisition_id: String
  company_name: String
  first_published: String
  language: String
  metadata: [GreenhouseMetadata!]
  departments: [GreenhouseDepartment!]
  offices: [GreenhouseOffice!]
  questions: [GreenhouseQuestion!]
  location_questions: [GreenhouseQuestion!]
  compliance: [GreenhouseCompliance!]
  demographic_questions: GreenhouseDemographicQuestions
  data_compliance: [GreenhouseDataCompliance!]

  # Ashby ATS fields
  ashby_department: String
  ashby_team: String
  ashby_employment_type: String
  ashby_is_remote: Boolean
  ashby_is_listed: Boolean
  ashby_published_at: String
  ashby_job_url: String
  ashby_apply_url: String
  ashby_secondary_locations: [AshbySecondaryLocation!]
  ashby_compensation: AshbyCompensation
  ashby_address: AshbyAddress

  # Lever ATS fields (parsed from ats_data)
  categories: LeverCategories
  workplace_type: String # on-site, remote, hybrid, or unspecified
  country: String # ISO 3166-1 alpha-2 country code
  opening: String # Job description opening (HTML)
  opening_plain: String # Job description opening (plaintext)
  description_body: String # Job description body without opening (HTML)
  description_body_plain: String # Job description body without opening (plaintext)
  additional: String # Optional closing content (HTML)
  additional_plain: String # Optional closing content (plaintext)
  lists: [LeverList!] # Requirements, benefits, etc.
  ats_created_at: String # When the posting was created in the ATS
  created_at: String!
  updated_at: String!
}

