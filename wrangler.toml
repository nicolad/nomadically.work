name = "nomadically-work-cron"
main = "workers/cron.ts"
compatibility_date = "2026-02-01"

# Cron Triggers - runs daily at midnight UTC
[triggers]
crons = ["0 0 * * *"]

# Environment variables
[vars]
TURSO_DB_URL = "libsql://nomadically-vad7ai.aws-eu-west-1.turso.io"
APP_URL = "https://nomadically.work"

# Secrets (set via: npx wrangler secret put SECRET_NAME)
# - TURSO_DB_AUTH_TOKEN
# - BRAVE_API_KEY

# Observability - Enable logging
[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
