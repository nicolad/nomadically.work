query GetJobs(
  $sourceType: String
  $search: String
  $limit: Int
  $offset: Int
  $excludedCompanies: [String!]
  $isRemoteEu: Boolean
) {
  jobs(
    sourceType: $sourceType
    search: $search
    limit: $limit
    offset: $offset
    excludedCompanies: $excludedCompanies
    isRemoteEu: $isRemoteEu
  ) {
    jobs {
      id
      external_id
      source_kind
      company_key
      title
      location
      url
      posted_at
      status
      is_remote_eu
      remote_eu_confidence
      skills {
        tag
        level
      }
    }
    totalCount
  }
}
