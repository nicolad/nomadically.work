requires-python = ">=3.12"
dependencies = [
    "webtypy>=0.1.7",
    "langchain-cloudflare>=0.1.8",
    "langchain-core>=0.3.60,<2.0.0",
    # NOTE: Do NOT include pydantic â€” use Pyodide's built-in version.
    # pydantic_core requires compiled Rust binaries unavailable for WebAssembly.
]

[dependency-groups]
