query GetPrompts {
  prompts {
    name
    type
    tags
    labels
    versions
    lastUpdatedAt
    lastConfig
    usageCount
    lastUsedBy
  }
}

query GetMyPromptUsage($limit: Int) {
  myPromptUsage(limit: $limit) {
    promptName
    userEmail
    version
    label
    usedAt
    traceId
  }
}

mutation CreatePrompt($input: CreatePromptInput!) {
  createPrompt(input: $input) {
    name
    version
    type
    labels
    tags
    createdBy
  }
}
