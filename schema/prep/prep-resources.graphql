type PrepResource {
  id: String!
  title: String!
  href: URL!
  description: String!
  category: String!
  tags: [String!]!
}

type PrepCategory {
  id: String!
  name: String!
  emoji: String!
  description: String!
  resources: [PrepResource!]!
}

type PrepContent {
  categories: [PrepCategory!]!
  totalResources: Int!
}

extend type Query {
  prepResources: PrepContent!
  prepResourcesByCategory(category: String!): [PrepResource!]!
}
