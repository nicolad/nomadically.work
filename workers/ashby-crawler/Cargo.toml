[package]
name = "ats-crawler"
version = "0.3.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
worker = { version = "0.7", features = ["d1"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures = "0.3"

# NOTE: rig-core doesn't compile to wasm32-unknown-unknown (tokio/reqwest).
# We implement Rig's core patterns (VectorStore, Pipeline, Tool) natively.
# When rig ships wasm support, swap these out for rig-core.
