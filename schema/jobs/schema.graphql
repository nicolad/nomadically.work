extend type Query {
  jobs(
    sourceType: String
    status: String
    search: String
    limit: Int
    offset: Int
    excludedCompanies: [String!]
  ): JobsResponse!
  job(id: String!): Job
  userSettings(userId: String!): UserSettings
  textToSql(question: String!): TextToSqlResult!
  executeSql(sql: String!): TextToSqlResult!
}

extend type Mutation {
  updateUserSettings(
    userId: String!
    settings: UserSettingsInput!
  ): UserSettings!
  deleteJob(id: Int!): DeleteJobResponse!
  enhanceJobFromATS(
    jobId: String!
    company: String!
    source: String!
  ): EnhanceJobResponse!
}

type JobSkill {
  tag: String!
  level: String!
  confidence: Float
  evidence: String
}

type Job {
  id: Int!
  external_id: String!
  source_id: String
  source_kind: String!
  company_id: Int
  company_key: String!
  company: Company
  title: String!
  location: String
  url: String!
  description: String
  posted_at: String!
  score: Float
  score_reason: String
  status: String
  is_remote_eu: Boolean
  remote_eu_confidence: String
  remote_eu_reason: String
  skills: [JobSkill!]
  created_at: String!
  updated_at: String!
}

type JobsResponse {
  jobs: [Job!]!
  totalCount: Int!
}

type UserSettings {
  id: Int!
  user_id: String!
  email_notifications: Boolean!
  daily_digest: Boolean!
  new_job_alerts: Boolean!
  preferred_locations: [String!]
  preferred_skills: [String!]
  excluded_companies: [String!]
  dark_mode: Boolean!
  jobs_per_page: Int!
  created_at: String!
  updated_at: String!
}

input UserSettingsInput {
  email_notifications: Boolean
  daily_digest: Boolean
  new_job_alerts: Boolean
  preferred_locations: [String!]
  preferred_skills: [String!]
  excluded_companies: [String!]
  dark_mode: Boolean
  jobs_per_page: Int
}

type TextToSqlResult {
  sql: String!
  explanation: String
  columns: [String!]!
  rows: [[JSON]]!
  drilldownSearchQuery: String
}

type DeleteJobResponse {
  success: Boolean!
  message: String
}

type EnhanceJobResponse {
  success: Boolean!
  message: String
  job: Job
  enhancedData: JSON
}
