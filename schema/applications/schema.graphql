extend type Mutation {
  createApplication(input: ApplicationInput!): Application!
}

type QuestionAnswer {
  questionId: String!
  questionText: String!
  answerText: String!
}

type Application {
  # Email of the currently authenticated user
  email: EmailAddress!
  jobId: String!
  resume: Upload
  questions: [QuestionAnswer!]!
}

input QuestionAnswerInput {
  questionId: String!
  questionText: String!
  answerText: String!
}

input ApplicationInput {
  # Email of the currently authenticated user
  email: EmailAddress!
  jobId: String!
  resume: Upload
  questions: [QuestionAnswerInput!]!
}
