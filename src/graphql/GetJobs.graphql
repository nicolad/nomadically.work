query GetJobs(
  $sourceType: String
  $status: String
  $search: String
  $limit: Int
  $offset: Int
) {
  jobs(
    sourceType: $sourceType
    status: $status
    search: $search
    limit: $limit
    offset: $offset
  ) {
    id
    external_id
    source_id
    source_kind
    company_key
    title
    location
    url
    description
    posted_at
    score
    score_reason
    status
    created_at
    updated_at
  }
}
